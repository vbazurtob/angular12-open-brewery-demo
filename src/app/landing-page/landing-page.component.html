<h3>AngularJS Challenge using NgRX</h3>
<h4>Author: Voltaire Bazurto</h4>
<div class="page-container">
    <app-autosuggest-input-field [isLoading]="isSearching" [breweries]="breweriesSuggestions" (textChange)="debounceText($event)"></app-autosuggest-input-field>
    <app-filter-panel class="filters"></app-filter-panel>
    <app-data-table [breweries]="( (breweries$ |async) || []  ) "
(changePage)="onPageChanged($event)"
    ></app-data-table>
</div>
